<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <title>Search</title>
      
      <link rel="icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <main>
        <div class="links">
          <a href="index.html">Go back to Google Search</a>
          <a href="advanced-search.html">Advanced Search</a>
        </div>

        <div class="container">
          <div class="image-container">
            <img src="images/google-logo.png" alt="Google logo">
            <span>images</span>
          </div>
 
          <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <div class="input-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#9aa0a6" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
              <input type="text" name="q">

              <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4285f4" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
              </button>
            </div>
          </form>
        </div>
        
      </main>
    </body>
</html>
